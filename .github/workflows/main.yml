name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================
  # Code Quality & Testing
  # ==========================================
  ci:
    name: ðŸ” CI - Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ï¿½ Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

    - name: ðŸ“š Install Dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --with dev

    - name: ðŸ§¹ Create tests Directory
      run: mkdir -p tests

    - name: ðŸŽ¨ Check Code Formatting (Black)
      run: poetry run black --check --diff app/
      continue-on-error: true

    - name: ðŸ“¦ Check Import Sorting (isort)
      run: poetry run isort --check-only --diff app/
      continue-on-error: true

    - name: ðŸ” Lint Code (flake8)
      run: poetry run flake8 app/
      continue-on-error: true

    - name: ðŸ¦† Type Check (mypy)
      run: |
        poetry run pip install types-passlib types-requests
        poetry run mypy app/ --ignore-missing-imports
      continue-on-error: true

    - name: ðŸ§ª Run Tests
      run: |
        poetry run pytest tests/ -v --tb=short
      continue-on-error: true

    - name: ðŸ”’ Security Scan (Bandit)
      run: poetry run bandit -r app/
      continue-on-error: true

    - name: ðŸ›¡ï¸ Dependency Security Check (Safety)
      run: poetry run safety check
      continue-on-error: true

  # ==========================================
  # Build Docker Image (only on push)
  # ==========================================
  build:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push'
    
    steps:
    - name: ï¿½ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ—ï¸ Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: vulntrack-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ==========================================
  # Pipeline Summary
  # ==========================================
  summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [ci, build]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate Summary
      run: |
        echo "# ðŸš€ VulnTrack Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” CI (Quality & Tests) | ${{ needs.ci.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ³ Build | ${{ needs.build.result == 'success' && 'âœ… SUCCESS' || needs.build.result == 'skipped' && 'â­ï¸ SKIPPED' || 'âŒ FAILED' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.ci.result }}" == "success" ]]; then
          echo "## âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Some checks failed!" >> $GITHUB_STEP_SUMMARY
          echo "Please review the logs and fix any issues." >> $GITHUB_STEP_SUMMARY
        fi
