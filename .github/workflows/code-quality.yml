name: ðŸ” Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_call:

env:
  PYTHON_VERSION: '3.11'

jobs:
  code-quality:
    name: ðŸ” Code Quality & Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ðŸ”§ Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

    - name: ðŸ“š Install Dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --with dev

    - name: ðŸ§¹ Ensure tests Directory Exists
      run: mkdir -p tests

    - name: ðŸ§¹ Ruff Format Check
      run: |
        poetry run ruff format --check app/ tests/
      continue-on-error: false

    - name: ðŸ¦º Ruff Lint Check
      run: |
        poetry run ruff check app/ tests/ --output-format=json --output-file=ruff-report.json
        poetry run ruff check app/ tests/
      continue-on-error: true

    - name: ðŸ¦† Type Check (mypy)
      run: |
        poetry run mypy app/ --junit-xml=mypy-report.xml
      continue-on-error: true

    - name: ðŸ”’ Security Scan (Bandit)
      run: |
        poetry run bandit -r app/ -f json -o bandit-report.json
        poetry run bandit -r app/
      continue-on-error: true

    - name: ðŸ›¡ï¸ Dependency Security Check (Safety)
      run: |
        poetry run safety check --json --output safety-report.json
        poetry run safety check      continue-on-error: true

    - name: ðŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ github.run_id }}
        path: |
          bandit-report.json
          safety-report.json
          ruff-report.json
          mypy-report.xml
        retention-days: 30

    - name: ðŸ“ˆ Comment PR with Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          let comment = '## ðŸ” Code Quality Report\n\n';
            // Add results summary
          comment += '| Tool | Status |\n|------|--------|\n';
          comment += '| Ruff Format | âœ… Formatting check passed |\n';
          comment += '| Ruff Lint | âš ï¸ See detailed report |\n';
          comment += '| mypy | âš ï¸ See detailed report |\n';
          comment += '| bandit | âš ï¸ See security report |\n';
          comment += '| safety | âš ï¸ See dependency report |\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  notify-status:
    name: ðŸ“¢ Notify Quality Status
    runs-on: ubuntu-latest
    needs: code-quality
    if: always()
    
    steps:
    - name: âœ… Quality Check Passed
      if: needs.code-quality.result == 'success'
      run: |
        echo "## âœ… Code Quality: PASSED" >> $GITHUB_STEP_SUMMARY
        echo "All code quality checks have passed successfully!" >> $GITHUB_STEP_SUMMARY

    - name: âŒ Quality Check Failed
      if: needs.code-quality.result == 'failure'
      run: |
        echo "## âŒ Code Quality: FAILED" >> $GITHUB_STEP_SUMMARY
        echo "Some code quality checks have failed. Please review the reports." >> $GITHUB_STEP_SUMMARY
        exit 1
